<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Alura - Productos</title>
    <link rel="shortcut icon" href="./img/aaa.png" type="image/x-icon" />
    <link rel="stylesheet" href="./CSS/productos.css" />
  </head>
  <body>
    <header>
      <img src="img/logo.png" alt="" />
      <nav>
        <ul>
          <li><a href="./home.html">principal</a></li>
          <li><a href="./productos.html">productos</a></li>
          <li><a href="./login.html">Sobre nosotro</a></li>
        </ul>
      </nav>
    </header>
    <section>
      <div class="productos">
        <div class="div">
          <h2 class="textTitulo">Barba</h2>

          <div class="barba-img">
            <img class="imgPro" src="img/barba.jpg" alt="" />
          </div>

          <h2 class="text">Precio: 20.50</h2>
          <div class="recerbar">
            <button class="btnReservar">Reservar</button>
          </div>
        </div>

        <div class="div" id="separar">
          <h2 class="textTitulo">Cabello</h2>

          <div class="imgCabello">
            <img class="imgPro" src="img/cabello.jpg" alt="" />
          </div>

          <h2 class="text">Precio: 20.50</h2>
          <div class="recerbar">
            <button class="btnReservar">Reservar</button>
          </div>
        </div>

        <div class="div">
          <h2 class="textTitulo">cabello y barba</h2>

          <div class="imgcombo">
            <img class="imgPro" src="img/cabello+barba.jpg" alt="" />
          </div>

          <h2 id="text">Precio: 20.50</h2>
          <div class="recerbar">
            <button class="btnReservar">Reservar</button>
          </div>
        </div>
      </div>

    <footer id="footer">
      <img id="imgLogoFooter" src="img/logo-blanco.png" alt="" />
      <h2 id="textLogoFooter">
        Peluqueria Alura <br />
        2020-2022
